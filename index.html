<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #markdown-output {
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Markdown Converter</h1>
                <textarea id="markdown-input" class="form-control" rows="10" placeholder="Enter your Markdown here"></textarea>
                <button id="convert-btn" class="btn btn-primary mt-2">Convert Markdown</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="markdown-output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.1.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/build/highlight.min.js"></script>
    <script>
        document.getElementById('convert-btn').addEventListener('click', function () {
            let markdownInput = document.getElementById('markdown-input').value;
            let htmlOutput = marked(markdownInput);
            document.getElementById('markdown-output').innerHTML = htmlOutput;
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>

</html>
